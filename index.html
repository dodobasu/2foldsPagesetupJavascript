    <div class="inputz">
        No of Pages: <input type="text" name="pageNo" id="pageNo" maxlength="3" onkeypress="return isNumberKey(event)"> <button id="btnCalculate"> Calculate</button>
    </div>

    <div class="resultz">
        <table border="1" class="tablez" id=tablez1>

        </table>
    </div>
    <script>
        //// only number input
        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;

            return true;
        }
        /////// calculate page no setting
        var stt = '';
        document.getElementById("btnCalculate").addEventListener("click", function() {
            var stt = '';
            var pageNo = document.getElementById('pageNo').value;
            var sheetNo = Math.ceil(pageNo / 4);
            var totalPage = sheetNo * 4;
            var reminder = pageNo % 4;
            var blankPage = (reminder == 0) ? 0 : 4 - reminder;
            var middlePage = sheetNo * 2;
            var lastPage = sheetNo * 4;
            var s = 1;

            stt = stt + `<thead>
                <tr>
                <th style='color:blue; font-size:18px;font-weight:bold;'>Page No</th>
                <th colspan="2">Outer Side <small>(Page order: Vertical Reversed)</small></th>
                <th class="gapz">&nbsp; &nbsp;</th>
                <th colspan="2">Inner Side <small>(Page order:Vertical)</small></th>
                </tr>
            </thead>`;

            for (p = 1; p <= sheetNo; p++) {
                ///// page No ////////
                stt = stt + "<tr>";
                stt = stt + "<td style='color:blue; font-size:18px;font-weight:bold;'>" + p + "</td>";
                ////// outer left //////
                if (pageNo < totalPage) {
                    stt = stt + "<td style='background-color:red;'></td>";
                } else {
                    stt = stt + "<td>" + totalPage + "</td>";
                }
                totalPage = totalPage - 1;
                ////// outer right //////
                stt = stt + "<td>" + s + "</td>";
                ////// gap //////
                stt = stt + "<td class='gapz'></td>";
                ////// inner left //////
                s = s + 1;
                stt = stt + "<td>" + s + "</td>";
                s = s + 1;
                ////// inner inner right //////
                if (pageNo < totalPage) {
                    stt = stt + "<td style='background-color:red;'></td>";
                } else {
                    stt = stt + "<td>" + totalPage + "</td>";
                }
                totalPage = totalPage - 1;
                stt = stt + "</tr>";
            }
            document.getElementById('tablez1').innerHTML = stt;
        });
    </script>
